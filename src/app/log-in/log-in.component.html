<div class="container">
  <h2>
    Zaloguj się
  </h2>
  <hr>
  <app-spinner *ngIf="isLoading"></app-spinner>
</div>
<form [formGroup]="logInForm" (ngSubmit)="onSubmit()" *ngIf="!isLoading">
  <div class="container">
    <div class="form-group">
      <label for="login-email">Email</label>
      <input type="email" class="form-control" id="login-email" aria-describedby="emailHelp"
        placeholder="abc@example.com" required formControlName="email">
      <small id="login-email" class="form-text text-muted"
        *ngIf="email?.invalid && (email?.touched||email?.dirty)">Wpisz prawidłowy adres e-mail</small>
    </div>
    <div class="form-group mb-4">
      <label for="login-password">Hasło</label>
      <input type="password" class="form-control" id="login-password" placeholder="Password" required
        formControlName="password">
      <small id="login-password" class="form-text text-muted"
        *ngIf="password?.invalid&&(password?.touched||password?.dirty)">
        Twoje hasło musi mieć co najmniej 8 liter.
      </small>
    </div>
    <button type="submit" class="btn btn-primary">Zaloguj</button>
  </div>
</form>
