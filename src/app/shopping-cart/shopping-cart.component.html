<div class="container">
    <header>
        <h1>Tw√≥j Koszyk</h1>
        <hr>
    </header>
    <app-spinner *ngIf="isLoading"></app-spinner>
    <div *ngIf="errorMsg.errorOccured" class="alert alert-danger" role="alert">
        {{errorMsg.errorMsg}}
      </div>

    <ul class="list-group" *ngIf="shoppingCart&&!isLoading">
        <li *ngFor="let item of shoppingCart.shoppingCartItems" class="list-group-item"> <img [src]="item.imageURL" alt="image">  <span class="item-name">{{item.name}} <i class="fa fa-trash-o" 
            [attr.data-cart-id]="item.cartItemId"
            [attr.data-user-id]="shoppingCart.userId"
            (click)="deleteItem($event)"
            ></i></span> 
        </li>
      </ul>
</div>
